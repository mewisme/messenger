<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check for Updates</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 84% 4.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 84% 4.9%;
      --primary: 221.2 83.2% 53.3%;
      --primary-foreground: 210 40% 98%;
      --secondary: 210 40% 96.1%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96.1%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 221.2 83.2% 53.3%;
      --radius: 0.5rem;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1.2;
      letter-spacing: -0.025em;
      color: hsl(var(--foreground));
    }

    .description {
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
    }

    .status-section {
      margin: 1.5rem 0;
    }

    .status-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 2rem 1rem;
      text-align: center;
    }

    .status-icon {
      width: 48px;
      height: 48px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.3s ease;
    }

    .status-checking .status-icon {
      background: hsl(var(--muted));
      animation: spin 1s linear infinite;
    }

    .status-available .status-icon {
      background: hsl(var(--primary) / 0.1);
      color: hsl(var(--primary));
    }

    .status-none .status-icon {
      background: hsl(142.1 76.2% 36.3% / 0.1);
      color: hsl(142.1 76.2% 36.3%);
    }

    .status-error .status-icon {
      background: hsl(var(--destructive) / 0.1);
      color: hsl(var(--destructive));
    }

    .status-installing .status-icon {
      background: hsl(var(--primary) / 0.1);
      color: hsl(var(--primary));
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .status-complete .status-icon {
      background: hsl(142.1 76.2% 36.3% / 0.1);
      color: hsl(142.1 76.2% 36.3%);
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .status-message {
      font-size: 0.9375rem;
      color: hsl(var(--foreground));
      font-weight: 500;
    }

    .progress-container {
      width: 100%;
      margin: 1.5rem 0;
      display: none;
    }

    .progress-container.active {
      display: block;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
    }

    .progress-bar-wrapper {
      position: relative;
      width: 100%;
      height: 8px;
      background: hsl(var(--muted));
      border-radius: 9999px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(
        90deg,
        hsl(var(--primary)),
        hsl(221.2 83.2% 53.3% / 0.8)
      );
      border-radius: 9999px;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      width: 0%;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-image: linear-gradient(
        -45deg,
        rgba(255, 255, 255, 0.2) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0.2) 75%,
        transparent 75%,
        transparent
      );
      background-size: 1rem 1rem;
      animation: progress-stripes 1s linear infinite;
    }

    @keyframes progress-stripes {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 1rem 0;
      }
    }

    .update-info {
      background: hsl(var(--muted) / 0.5);
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      padding: 1rem;
      margin: 1.5rem 0;
      display: none;
    }

    .update-info.active {
      display: block;
    }

    .update-info h3 {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: hsl(var(--foreground));
    }

    .update-info p {
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
      line-height: 1.6;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s;
      cursor: pointer;
      border: 1px solid transparent;
      padding: 0.5rem 1rem;
      background: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      margin-top: 1rem;
    }

    .button:hover {
      background: hsl(var(--primary) / 0.9);
    }

    .button:focus-visible {
      outline: 2px solid hsl(var(--ring));
      outline-offset: 2px;
    }

    .button:disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .button-secondary {
      background: hsl(var(--secondary));
      color: hsl(var(--secondary-foreground));
    }

    .button-secondary:hover {
      background: hsl(var(--secondary) / 0.8);
    }


    .status-checking .status-icon::before {
      content: 'âŸ³';
    }

    .status-available .status-icon::before {
      content: 'â†“';
    }

    .status-none .status-icon::before {
      content: 'âœ“';
    }

    .status-error .status-icon::before {
      content: 'âœ•';
    }

    .status-installing .status-icon::before {
      content: 'ðŸ“¦';
    }

    .status-complete .status-icon::before {
      content: 'âœ“';
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Check for Updates</h1>
      <p class="description">Keep your application up to date with the latest features and improvements.</p>
    </div>

      <div class="status-section">
        <div class="status-content status-checking" id="statusContent">
          <div class="status-icon"></div>
          <div class="status-message" id="statusMessage">Checking for updates...</div>
        </div>

        <div class="progress-container" id="progressContainer">
          <div class="progress-label">
            <span>Downloading</span>
            <span id="progressText">0%</span>
          </div>
          <div class="progress-bar-wrapper">
            <div class="progress-bar" id="progressBar"></div>
          </div>
        </div>

      <div class="update-info" id="updateInfo">
        <h3 id="updateVersion">New Version Available</h3>
        <p id="updateBody"></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { invoke } from 'https://esm.sh/@tauri-apps/api/core';
    import { listen } from 'https://esm.sh/@tauri-apps/api/event';

    const statusContent = document.getElementById('statusContent');
    const statusMessage = document.getElementById('statusMessage');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const updateInfo = document.getElementById('updateInfo');
    const updateVersion = document.getElementById('updateVersion');
    const updateBody = document.getElementById('updateBody');

    // Listen for update status events
    listen('update-status', (event) => {
      const data = event.payload;
      updateStatus(data.status, data.message, data.version, data.body);
    });

    // Listen for progress events
    listen('update-progress', (event) => {
      const data = event.payload;
      updateProgress(data.progress, data.downloaded, data.total);
    });

    function updateStatus(status, message, version, body) {
      statusContent.className = `status-content status-${status}`;
      statusMessage.textContent = message;

      if (status === 'available') {
        updateInfo.classList.add('active');
        if (version) {
          updateVersion.textContent = `Version ${version} Available`;
        }
        if (body) {
          updateBody.textContent = body;
        }
        progressContainer.classList.add('active');
      } else if (status === 'none') {
        updateInfo.classList.remove('active');
        progressContainer.classList.remove('active');
      } else if (status === 'checking' || status === 'installing') {
        progressContainer.classList.add('active');
      } else if (status === 'error') {
        updateInfo.classList.remove('active');
        progressContainer.classList.remove('active');
      } else if (status === 'complete') {
        progressContainer.classList.add('active');
        progressBar.style.width = '100%';
        progressText.textContent = '100%';
      }
    }

    function updateProgress(progress, downloaded, total) {
      progressBar.style.width = `${progress}%`;
      const downloadedMB = (downloaded / 1024 / 1024).toFixed(2);
      const totalMB = (total / 1024 / 1024).toFixed(2);
      progressText.textContent = `${progress.toFixed(1)}% (${downloadedMB} MB / ${totalMB} MB)`;
    }

    // Start checking for updates when window loads
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        statusMessage.textContent = 'Checking for updates...';
        await invoke('check_for_updates');
      } catch (error) {
        console.error('Error checking for updates:', error);
        updateStatus('error', `Error: ${error}`, null, null);
      }
    });
  </script>
</body>
</html>
