<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check for Updates</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .status-container {
      margin: 30px 0;
    }

    .status-icon {
      font-size: 48px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .status-message {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      min-height: 50px;
    }

    .progress-container {
      width: 100%;
      margin: 20px 0;
      display: none;
    }

    .progress-container.active {
      display: block;
    }

    .progress-bar-wrapper {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00f260, #0575e6);
      border-radius: 10px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .progress-text {
      font-size: 12px;
      opacity: 0.8;
    }

    .update-info {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      text-align: left;
      display: none;
    }

    .update-info.active {
      display: block;
    }

    .update-info h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .update-info p {
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.5;
    }

    .button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .button:active {
      transform: translateY(0);
    }

    .status-checking .status-icon::before {
      content: "üîÑ";
    }

    .status-available .status-icon::before {
      content: "‚ú®";
    }

    .status-none .status-icon::before {
      content: "‚úÖ";
    }

    .status-error .status-icon::before {
      content: "‚ùå";
    }

    .status-installing .status-icon::before {
      content: "üì¶";
    }

    .status-complete .status-icon::before {
      content: "üéâ";
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="close-button" onclick="window.close()">√ó</button>
    <h1>Check for Updates</h1>
    <div class="status-container status-checking">
      <div class="status-icon"></div>
      <div class="status-message" id="statusMessage">Initializing...</div>
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar-wrapper">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
      </div>
      <div class="update-info" id="updateInfo">
        <h3 id="updateVersion"></h3>
        <p id="updateBody"></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { invoke } from 'https://esm.sh/@tauri-apps/api/core';
    import { listen } from 'https://esm.sh/@tauri-apps/api/event';

    const statusMessage = document.getElementById('statusMessage');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const updateInfo = document.getElementById('updateInfo');
    const updateVersion = document.getElementById('updateVersion');
    const updateBody = document.getElementById('updateBody');
    const statusContainer = document.querySelector('.status-container');

    // Listen for update status events
    listen('update-status', (event) => {
      const data = event.payload;
      updateStatus(data.status, data.message, data.version, data.body);
    });

    // Listen for progress events
    listen('update-progress', (event) => {
      const data = event.payload;
      updateProgress(data.progress, data.downloaded, data.total);
    });

    function updateStatus(status, message, version, body) {
      statusContainer.className = `status-container status-${status}`;
      statusMessage.textContent = message;

      if (status === 'available') {
        updateInfo.classList.add('active');
        if (version) {
          updateVersion.textContent = `Version ${version} Available`;
        }
        if (body) {
          updateBody.textContent = body;
        }
        progressContainer.classList.add('active');
      } else if (status === 'none') {
        updateInfo.classList.remove('active');
        progressContainer.classList.remove('active');
      } else if (status === 'checking' || status === 'installing') {
        progressContainer.classList.add('active');
      } else if (status === 'error') {
        updateInfo.classList.remove('active');
        progressContainer.classList.remove('active');
      } else if (status === 'complete') {
        progressContainer.classList.add('active');
        progressBar.style.width = '100%';
        progressText.textContent = '100%';
      }
    }

    function updateProgress(progress, downloaded, total) {
      progressBar.style.width = `${progress}%`;
      const downloadedMB = (downloaded / 1024 / 1024).toFixed(2);
      const totalMB = (total / 1024 / 1024).toFixed(2);
      progressText.textContent = `${progress.toFixed(1)}% (${downloadedMB} MB / ${totalMB} MB)`;
    }

    // Start checking for updates when window loads
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        statusMessage.textContent = 'Checking for updates...';
        await invoke('check_for_updates');
      } catch (error) {
        console.error('Error checking for updates:', error);
        updateStatus('error', `Error: ${error}`, null, null);
      }
    });
  </script>
</body>
</html>
